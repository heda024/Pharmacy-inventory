<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy inventory</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">

		<div class="input-container">

			<form action="" class="medication-form">

				<h2>Add medication</h2>

				<div class="input-box">
				<label for="name">Medication name</label>
				<input type="text" name="name" class="name">
				</div>

				<div class="input-box">
				<label for="id">Product ID</label>
				<input type="text" name="id" class="id">
				</div>

				<div class="input-box">
				<label for="manufacturer">Manufactorer</label>
				<input type="text" name="manufactorer" class="manufactorer">
				</div>

				<div class="input-box">
				<label for="expiration">Expiration date</label>
				<input type="date" name="expiration" class="expiration">
				</div>

				<div class="input-box">
				<label for="quantity">Quantity</label>
				<input type="text" name="quantity" class="quantity">

				<button class="submit-button">Add medication</button>
				</div>

			</form>
		</div>

		<div class="inventory-container">

			<h1>Pharmacy inventory</h1>

			<div class="display-invetory">
				<div class="medication-header">
					<span>Medication name</span>
					<span>Product ID</span>
					<span>Manufactorer</span>
					<span>Expiration date</span>
					<span>Quantity</span>
					<span></span>
				</div>

				<ul class="display-medication">

				</ul>
			</div>
		</div>

	</div>
	<script src="script.js"></script>
</body>
</html>
