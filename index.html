<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy inventory</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="main-container">

		<div class="input-container">

			<h2>Add medication</h2>

			<label for="name">Medication name</label>
			<input type="text" name="name" class="name">

			<label for="id">Product ID</label>
			<input type="text" name="id" class="id">

			<label for="manufacturer">Manufactorer</label>
			<input type="text" name="manufactorer" class="manufactorer">

			<label for="expiration">Expiration date</label>
			<input type="date" name="expiration" class="expiration">

			<label for="quantity">Quantity</label>
			<input type="text" name="quantity" class="quantity">
		</div>

		<div class="inventory-container">

		</div>

	</div>
