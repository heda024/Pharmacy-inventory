<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy inventory</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">

		<form action="" class="medication-form">

			<h2>Add medication</h2>

			<div class="input-box">
				<label for="name">Medication name</label>
				<input type="text" name="name" class="name">
			</div>

			<div class="input-box">
				<label for="id">Product ID</label>
				<input type="text" name="id" class="id">
			</div>

			<div class="input-box">
				<label for="manufacturer">Manufactorer</label>
				<input type="text" name="manufactorer" class="manufactorer">
			</div>

			<div class="input-box">
				<label for="expiration">Expiration date</label>
				<input type="date" name="expiration" class="expiration">
			</div>

			<div class="input-box">
				<label for="quantity">Quantity</label>
				<input type="text" name="quantity" class="quantity">
			</div>

			<div class="input-box">
				<label for="prescription">Type:</label>
				<select name="prescription" class="type">
					<option value="prescription">Prescription</option>
					<option value="non-prescription">Non-prescription</option>
				</select>
			</div>

			<button class="submit-button">Add medication</button>
			<p class="error-message"></p>
			

		</form>

		<div class="inventory-container">

			<h1>Pharmacy inventory</h1>

			<div class="select-list-button-container">
				<button class="render-prescription-button">Display prescription medication</button>
				<button class="render-non-prescription-button">Display non-prescription</button>
			</div>

			<div class="display-invetory">

				<div class="display-prescription">

					<div class="prescription-header">
						<span>Medication name</span>
						<span>Product ID</span>
						<span>Manufactorer</span>
						<span>Expiration date</span>
						<span>Quantity</span>
						<span>Type</span>
						<span></span>
					</div>

					<ul class="display-prescription-list">

					</ul>
				</div>

				<div class="display-non-prescription">

					<div class="non-prescription-header">
						<span>Medication name</span>
						<span>Product ID</span>
						<span>Manufactorer</span>
						<span>Expiration date</span>
						<span>Quantity</span>
						<span>Type</span>
						<span></span>
					</div>

					<ul class="display-non-prescription-list">

					</ul>
				</div>
			</div>
		</div>

	</div>
	<script src="script.js" type="module"></script>
</body>
</html>
